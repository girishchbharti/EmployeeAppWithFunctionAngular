<!DOCTYPE html>
<html data-ng-app="MyApp2">
<title>New My Home</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link type="txt/css" href="CSS/bootstrap.min.css">
<script type="text/javascript" src="Scripts/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<link rel="stylesheet" href="CSS/bootstrap.min.css">

<script type="text/javascript" src="list2.js"></script>

</head>

<body data-ng-controller="MyController2"
	data-ng-init="count=20; order='name'">
	<!-- Controller starting tag -->
	<div class="container">
		<br />
		<div class="row">
			<div class="col-md-12">
				<div class="panel-primary">
					<div class="panel-heading">
						<h3>AngularJS Application for sorting and
							searching employee data.</h3>
					</div>
				</div>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-md-4">
				<!-- defining drop down for limit -->
				<div class="col-md-3">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" type="button"
							id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
							Limit By <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu"
							aria-labelledby="dropdownMenu1">
							<li role="presentation" data-ng-click="count=10"><a
								role="menuitem" tabindex="-1" href="#">5</a></li>
							<li role="presentation" data-ng-click="count=20"><a
								role="menuitem" tabindex="-1" href="#">10</a></li>
							<li role="presentation" data-ng-click="count=30"><a
								role="menuitem" tabindex="-1" href="#">20</a></li>
							<li role="presentation" data-ng-click="count=50"><a
								role="menuitem" tabindex="-1" href="#">50</a></li>
							<li role="presentation" data-ng-click="count=100"><a
								role="menuitem" tabindex="-1" href="#">100</a></li>
							<li role="presentation" data-ng-click="count=9999"><a
								role="menuitem" tabindex="-1" href="#">All</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<form class="form-inline">
					<div class="form-group">
						<label for="exampleInputName2">Sort By:</label> <select
							class="form-control" id="name" data-ng-model="order">
							<option>name</option>
							<option>email</option>
							<option>company</option>
							<option>phone</option>
						</select>
					</div>
				</form>
				
			</div>
			<div class="col-md-4">
				<input type="text" class="form-control" id="searchBox"
					data-ng-model="searchKey" placeholder="Search Users">
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="col-md-12">
				<!-- Table for displaying employee data-->
				<table class="table table-striped">
					<tr>
						<!-- {isSortDown():'glyphicon-arrow-down', isSortUp():'glyphicon-arrow-up'} -->
						<th><a href="#" data-ng-click="Sort('name')">Name <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="false"></span><span
								data-ng-class="glyphicon-arrow-up"></span></a></th>
						<th><a href="#" data-ng-click="Sort('company')">Company</a></th>
						<th><a href="#" data-ng-click="Sort('email')">Email</a></th>
						<th><a href="#" data-ng-click="Sort('phone')">Phone</a></th>
					</tr>
					<tr
						data-ng-repeat="item in list | filter: searchKey | limitTo: count | orderBy:order ">
						<td>{{item.name}}</td>
						<td>{{item.company}}</td>
						<td>{{item.email}}</td>
						<td>{{item.phone}}</td>
					</tr>
				</table>
				<!-- Table for employee data end -->
			</div>
		</div>
	</div>
	<!-- Cantainer close -->
</body>
</html>
